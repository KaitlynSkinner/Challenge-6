<!DOCTYPE html>
<html lang="en">

<!-- Head Section -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Stylesheets -->
    <!-- Bootstrap and CSS Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Favicon.ico -->
    <link rel="shortcut icon" href="./assets/images/favicon_io/favicon.ico" type="image/x-icon">
    <title>Weather Dashboard</title>
</head>

<!-- Body Section-->
    <body>
        <!-- Header Section -->
        <header class="mt-20 row justify-content-center">
            <h1 class="display-5 weather-dashboard">Weather Dashboard</h1>
        </header>

        <!-- Main Section -->
        <main class="d-flex col-12 col-lg-9">
            <section class="container-fluid row">

                <!-- Search for a City Section -->
                <div class="col-sm-6 col-md-4 col-xl-2">
                    <p class="col">Search for a city:</p>
                    <textarea id="weather-search" class="col" placeholder="City name, state code and country code divided by comma"></textarea>
                    <button id="search-btn" class="col btn btn-info" onclick="resetForecast()">Search</button> <!-- btn-block class ?-->

                    <!-- Previous Searched City Options Section  -->
                    <p class="mt-4 top-line"></p>
                    <container id="search-history">
                    </container>
                </div>

        <!-- When searching a city the following information is presented -->
        <!-- Current Weather - Information Section -->
        <div class="col-sm-10 col-md-8 col-xl-8">
            <div class="p-2 list-group list-group-flush option-info">
                <p id="current-date" class="list-group-item"><img id="current-icon"></img></p>
                <p class="list-group-item">Temp:<span id="current-temp"></span></p>
                <p class="list-group-item">Wind:<span id="current-wind"></span></p>
                <p class="list-group-item">UV Index:<span id="uv-index"></span></p>
            </div>

            <!-- Weather Cards - 5 Day Forecast Section -->
            <div id="container" class="container-fluid">
                <h5 class="mt-5">5-Day Forecast:</h5>
            </div>

        <!-- End -->
            </section>
        </main>

        <!-- Javascript Files -->
        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- Moment JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- My JS -->
        <script src="./assets/js/script.js"></script>
    </body>
    
</html>
