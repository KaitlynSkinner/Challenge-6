<!DOCTYPE html>
<html lang="en">

<!-- Head Section -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Stylesheets -->
    <!-- Bootstrap and CSS Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Favicon.ico -->
    <link rel="shortcut icon" href="./assets/images/favicon_io/favicon.ico" type="image/x-icon">
    <title>Weather Dashboard</title>
</head>

<!-- Body Section-->
    <body>
        <!-- Header Section -->
        <header class="mt-20 row justify-content-center">
            <h1 class="display-5 weather-dashboard">Weather Dashboard</h1>
        </header>

        <!-- Main Section -->
        <section class="container-fluid row d-flex">

                <!-- Search for a City Section -->
                <div class="col-4 pt-3">
                    <p class="col">Search for a city:</p>
                    <textarea id="weather-search" class="col" placeholder="City Name"></textarea>
                    <button id="search-btn" class="col btn btn-info" onclick="searchHistoryButtons()">Search</button> <!-- btn-block class ?-->

                    <!-- Previous Searched City Options Section  -->
                    <p class="mt-4 top-line"></p>
                    <div id="search-history">
                    </div>
                </div>

        <!-- When searching a city the following information is presented -->
        <!-- Current Weather - Information Section -->
        <div id="current-weath-height" class="col-8">
            <div class="p-2 option-info bg-light">
                <p id="current-date" class="bg-light h-0"></p>
                <img id="current-icon"></img>
                <p class="font-weight-bold bg-light">Temp:<span id="current-temp" class="font-weight-normal"></span></p>
                <p class="font-weight-bold bg-light">Wind:<span id="current-wind" class="font-weight-normal"></span></p>
                <p class="font-weight-bold bg-light">UV Index:<span id="uv-index" class="font-weight-normal"></span></p>
            </div>

            <!-- Weather Cards - 5 Day Forecast Section -->
            <div id="container" class="p-3 m-3 w-100">
                <h5 class="font-weight-bold mt-5 five-day">5-Day Forecast:</h5>
            </div>
        </div>
        <!-- End -->
        </section>

        <!-- Javascript Files -->
        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- Moment JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- My JS -->
        <script src="./assets/js/script.js"></script>
    </body>
    
</html>
