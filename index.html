<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap and CSS Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <title>Weather Dashboard</title>
</head>
    <body>
        <!-- Header Section -->
        <header class="mt-20 row justify-content-center">
            <h1 class="display-5 weather-dashboard">Weather Dashboard</h1>
        </header>

        <!-- Main Section -->
        <main class="d-flex">
            <section class="container-fluid row">
                <div class="col-md-4">
                    <p class="col">Search for a city:</p>
                    <textarea id="weather-search" class="col" placeholder="City name, state code and country code divided by comma"></textarea>
                    <button id="search-btn" class="col btn btn-info">Search</button> <!-- btn-block class ?-->

                    <!-- Options -->
                    <p class="mt-4 top-line"></p>
                    <button id="search-options type="button" class="col mt-2 p-2 btn btn-info btn-light btn-option">Austin</button>
                    <button id="search-options type="button" class="col mt-2 p-2 btn btn-info btn-light btn-option">Chicago</button>
                    <button id="search-options type="button" class="col mt-2 p-2 btn btn-info btn-light btn-option">New York</button>
                    <button id="search-options type="button" class="col mt-2 p-2 btn btn-info btn-light btn-option">Orlando</button>
                    <button id="search-options type="button" class="col mt-2 p-2 btn btn-info btn-light btn-option">San Francisco</button>
                    <button id="search-options type="button" class="col mt-2 p-2 btn btn-info btn-light btn-option">Seattle</button>
                    <button id="search-options type="button" class="col mt-2 p-2 btn btn-info btn-light btn-option">Denver</button>
                    <button id="search-options type="button" class="col mt-2 p-2 btn btn-info btn-light btn-option">Atlanta</button>
                </div>

        <!-- When clicking on Options are presented with below Information area-->
        <div>
            <div class="p-2 option-info">
                <p id="city-date-emoji"></p>
                <p id="weather-temp">Temp:</p>
                <p id="weather-wind">Wind:</p>
                <p id="weather-uv">UV Index:<span class="uv-index"></span></p>
            </div>

            <!-- Weather Cards -->
            <div class="container">
                <h5 class="mt-5">5-Day Forecast:</h5>

                <!-- Card 1 -->
                <div class="mt-3 row">
                    <div class="card">
                        <h3 id="card-date" class="card-header">Card 1</h3>
                        <div class="card-body">
                            <p id="card-emoji" class="card-text"></p>
                            <p id="weather-temp" class="card-text"></p>
                            <p id="weather-wind" class="card-text"></p>
                            <p id="weather-hum" class="card-text"></p>
                        </div>
                    </div>
                    <!-- Card 2 -->
                    <div class="card">
                        <h3 id="card-date" class="card-header">Card 2</h3>
                        <div class="card-body">
                            <p id="card-emoji" class="card-text"></p>
                            <p id="weather-temp" class="card-text"></p>
                            <p id="weather-wind" class="card-text"></p>
                            <p id="weather-hum" class="card-text"></p>
                        </div>
                    </div>
                    <!-- Card 3 -->
                    <div class="card">
                        <h3 id="card-date" class="card-header">Card 3</h3>
                        <div class="card-body">
                            <p id="card-emoji" class="card-text"></p>
                            <p id="weather-temp" class="card-text"></p>
                            <p id="weather-wind" class="card-text"></p>
                            <p id="weather-hum" class="card-text"></p>
                        </div>
                    </div>
                    <!-- Card 4 -->
                    <div class="card">
                        <h3 id="card-date" class="card-header">Card 4</h3>
                        <div class="card-body">
                            <p id="card-emoji" class="card-text"></p>
                            <p id="weather-temp" class="card-text"></p>
                            <p id="weather-wind" class="card-text"></p>
                            <p id="weather-hum" class="card-text"></p>
                        </div>
                    </div>
                    <!-- Card 5 -->
                    <div class="card">
                        <h3 id="card-date" class="card-header">Card 5</h3>
                        <div class="card-body">
                            <p id="card-emoji" class="card-text"></p>
                            <p id="weather-temp" class="card-text"></p>
                            <p id="weather-wind" class="card-text"></p>
                            <p id="weather-hum" class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            </section>
        </main>

        <!-- Javascript Files -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
